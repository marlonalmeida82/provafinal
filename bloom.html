        <input type="submit" value="enviar">

    <script>
        // Função para lidar com a submissão do formulário
        function handleSubmit(event) {
            event.preventDefault(); // Impede o comportamento padrão de recarregar a página
            // Obtenha os dados do formulário
            const nome = document.getElementById("nome").value;
            // Faça o que você quiser com os dados, por exemplo, exiba-os em um alerta
            alert(`Nome: ${nome}`);
        }
        // Adicione um ouvinte de evento de submissão ao formulário
        const meuForm = document.getElementById("meuForm");
        meuForm.addEventListener("submit", handleSubmit);
    </script>
